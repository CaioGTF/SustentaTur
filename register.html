<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="card-outer">

            <div class="tarja">
                <h1>Cadastre-se</h1>
            </div>


            <div class="logo-container">
                <img src="sustentatur/home/imgs/Ellipse 1.png" alt="Logo do sistema" class="logo">
            </div>

             

            <div class="card-inner">
                <form id="formCadastro">
                    <div class="label-float">
                        <label id="labelNome" for="nome">Nome Completo</label>
                        <input type="text" id="nome" placeholder="Digite seu nome">
                      </div>
                      
                    <div class="label-float">
                        <label id="labelUsuario" for="Usuario">E-mail</label>
                        <input type="text" id="usuario" placeholder="Digite seu E-mail">
                        
                    </div>
        
                
        
                    <div class="label-float">
                        <label id="labelSenha" for="senha">Senha</label>
                        <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                        <input type="password" id="senha" placeholder="Senha de 8 dígitos">
                    </div>
        
                    <div class="label-float">
                        <label id="labelConfirmeSenha" for="confirmeSenha">Confirme sua Senha</label>
                        <i id="verConfirmeSenha" class="fa fa-formCadastro" aria-hidden="true"></i>
                        <input type="password" id="confirmeSenha" placeholder="Senha de 8 dígitos">
                    </div>

                    <div class="justify-center">
                        <button type="button" onclick="cadastrar(event)">Criar conta</button>
                    </div>

                    <div class="divider">
                        <hr>
                    </div>

                    <p>Já possui uma conta?
                        <a href="index.html">Faça Login</a>
                    </p>

            
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
