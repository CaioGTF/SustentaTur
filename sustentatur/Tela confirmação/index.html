<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foz do Iguaçu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
       
        <header class="header">
            <div class="menu">
                <li><a href="#home">HOME</a></li>
                <li><a href="#sobreNos">SOBRE NÓS</a></li>
                <li><a href="#contato">CONTATO</a></li>
            </div>
            <div class="login">
                <a href="#">Login</a>
            </div>
        </header>
        <div class="hero">
            <div class="hero-overlay">
                <h1>Foz do Iguaçu</h1>
            </div>
            <img src="/sustentatur/Tela confirmação/img/image.png" alt="Foz do Iguaçu" class="hero-image">
        </div>
        <div class="details">
            <h2>Detalhes da Viagem</h2>
            <div class="options">
                <button class="btn">3-5 dias | Padrão</button>
                <button class="btn">3-5 dias | Superior</button>
                <button class="btn">+5 dias</button>
            </div>
            <div class="destination">
                <label for="destination">Destino:</label>
                <input type="text" id="destination" value="Foz do Iguaçu" readonly>
            </div>
            <div class="date-picker">
                <label for="date">Data:</label>
                <input type="date" id="date">
            </div>
        </div>
    </div>

</body>
</html>
