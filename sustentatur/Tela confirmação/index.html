<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foz do Iguaçu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="menu-icon" aria-expanded="false" aria-label="Main menu" role="button" tabindex="0">
                <a id="btnMenu">
                    <svg width="35" height="26" viewBox="0 0 35 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line y1="2" x2="35" y2="2" stroke="white" stroke-width="4" />
                        <line y1="13" x2="35" y2="13" stroke="white" stroke-width="4" />
                        <path d="M0 24H35" stroke="white" stroke-width="4" />
                    </svg>
                </a>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="#home" class="bold">HOME</a></li>
                    <li><a href="#sobreNos">SOBRE NÓS</a></li>
                    <li><a href="#contato">CONTATO</a></li>
                </ul>
            </nav>
            <div class="login-button">
                <a href="#">LOGIN</a>
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="..." fill="#FEF7FF"></path>
                    </svg>
                </div>
            </div>
        </div>
    </header>
    <div class="hero">
        <div class="hero-overlay">
            <h1>Foz do Iguaçu</h1>
        </div>
        <img src="/sustentatur/Tela confirmação/img/image.png" alt="Foz do Iguaçu" class="hero-image">
    </div>
    <div class="details">
        <h2>Detalhes da Viagem</h2>
        <div class="options">
            <button class="btn">3-5 dias | Padrão</button>
            <button class="btn">3-5 dias | Superior</button>
            <button class="btn">+5 dias</button>
        </div>
        <div class="destination">
            <label for="destination">Destino:</label>
            <input type="text" id="destination" value="Foz do Iguaçu" readonly>
        </div>
        <div class="date-picker">
            <label for="date">Data:</label>
            <input type="date" id="date">
        </div>
    </div>

    <!-- Modal de Pagamento -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Pagamento</h2>
            <p>Escolha seu método de pagamento:</p>
            <div class="payment-options">
                <button class="btn payment-btn" id="cardPayment">Cartão</button>
                <button class="btn payment-btn" id="pixPayment">Pix</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
