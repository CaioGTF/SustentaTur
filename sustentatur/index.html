<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SustentaTur</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="search">
            <div class="menu-icon" aria-expanded="false" aria-label="Main menu" role="button" tabindex="0">
                <a href=""><svg width="35" height="26" viewBox="0 0 35 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line y1="2" x2="35" y2="2" stroke="black" stroke-width="4"/>
                    <line y1="13" x2="35" y2="13" stroke="black" stroke-width="4"/>
                    <path d="M0 24H35" stroke="black" stroke-width="4"/>
                    </svg>
                    </a>
                
            </div>
            <div class="sections">
                <aside>
                    <nav>
                        <ul class="i">
                            <li><a href="#home">HOME</a></li>
                            <li><a href="#sobreNos">SOBRE NÓS</a></li>
                            <li><a href="#contato">CONTATO</a></li>
                        </ul>
                    </nav>
                </aside>
                <form class="search_tur" method="get" role="search" id="search_form">
                    <div class="write">
                        <input class="write_search" aria-label="Pesquise aqui" autocomplete="off" placeholder="Pesquise aqui" role="combobox" type="text" aria-haspopup="false" aria-autocomplete="both" dir="ltr" spellcheck="false" />
                        <button class="search-button" aria-label="Pesquisar" type="button">&#128269;</button> <!-- Ícone de lupa -->

            <div>
                <button class="login-button"><a href="#">LOGIN</a></button>
